<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conditional statement
    </title>
</head>
<body>
    <script>
        var num1 = prompt("Enter number 1")
        var num2 = prompt("enter number 2")
        var operation = prompt("Enter which operation to do (+/-/*//)")
        switch(operation){
            case '+':
                alert("sum of two numbers is " + num1+num2)
                break;
                case '-':
                    alert("difference of two numbers is " + num1-num2)
                 case '*':
                    alert("product of two numbers is" + num1*num2)
                    break;
                    case '/':
                        alert("division of two numbers is " + num1/num2)
                        break;
                        default:
                            alert("enter valid operation")   
        }
    </script>
</body>
</html>
